<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel='stylesheet' type='text/css' media='screen' href='airb.V1/signup.css'>
   <script src='./login.js'></script>
   <title>Login Now</title>
</head>

<body>
   <nav></nav>
   <div id='signDiv' class='signDiv'>

      <img src="./airb.V1/resource/bnbLogo.png" alt="Logo" class='logoImg logoImg mx-auto d-block'>

      <!-- <form action = "./home.html"> -->
      <div class='email'>
         <input id='email' type='email' placeholder="Email" required>
      </div>

      <div class='inputs'>
         <input id="pass" type='password' placeholder="Password" required>
      </div>

      <div class='acctDiv'>
         <button id='loginB' class='btn' onclick="login()">Login!</button>
      </div>

      <div class='acctDiv'>
         <button id='signUp' class='btn' onclick="signUp()">signUp!</button>
      </div>

   </div>
</body>

</html>
