<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
    <script src="signup.js"></script>
</head>

<body>

        <div id='signDiv' class='signDiv'>
           
            <img src="./resource/bnbLogo.png" alt="Logo" class='logoImg logoImg mx-auto d-block'>

            <form>
            <div class="emailDiv">
            <input id="eID" type="email" placeholder="Email" required>
            </div>

            <div class='inputs'>
            <input id="pass" type='password' placeholder="Password" required>
            </div>

            <div class='inputs'>
            <input id="cPass" type = 'password' placeholder="Confirm Password" required>
            </div>
            
            <div class='signupDiv'>
                <button id="signUp" class='btn' onclick="passValid()">Sign Up!</button>
            </div>
            </form>

            <div class='acctDiv'>
                <button id='loginB' class='btn'>Already have an account?</button>
            </div>

        </div>
            
</body>

</html>
