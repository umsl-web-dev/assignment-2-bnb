<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
</head>

<body>

        <div id='signDiv' class='signDiv'>
           
            <img src="./resource/bnbLogo.png" alt="Logo" class='logoImg logoImg mx-auto d-block'>

            <div id='email' class='email'>
            <input aria-autocomplete="list" aria-expanded="false" autocomplete="off" autocorrect="off" 
            spellcheck="false" id="Koan-magic-carpet-koan-search-bar__input" role="combobox" value="" 
            data-veloute="input__Koan-magic-carpet-koan-search-bar__input" name="query" placeholder="Email">
            </div>

            <div id='pass' class='inputs'>
            <input aria-autocomplete="list" aria-expanded="false" autocomplete="off" autocorrect="off" 
            spellcheck="false" id="Koan-magic-carpet-koan-search-bar__input" role="combobox" value="" 
            data-veloute="input__Koan-magic-carpet-koan-search-bar__input" name="query" placeholder="Password">
            </div>

            <div id='cPass' class='inputs'>
            <input aria-autocomplete="list" aria-expanded="false" autocomplete="off" autocorrect="off" 
            spellcheck="false" id="Koan-magic-carpet-koan-search-bar__input" role="combobox" value="" 
            data-veloute="input__Koan-magic-carpet-koan-search-bar__input" name="query" placeholder="Confirm Password">
            </div>

            <div id='signUp' class='signupDiv'>
                <button class='btn'>Sign Up!</button>
            </div>

            <div id='loginB' class='acctDiv'>
                <button class='btn'>Already have an account?</button>
            </div>

        </div>
            
</body>

</html>
