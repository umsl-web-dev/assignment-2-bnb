<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>BNB Details</title>
   <script type="text/javascript" src="apartments.json"></script>
   <script src="./bnbDetails.js"></script>
   <!-- <script type="text/javascript" src="searchResults.js"></script> -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
   <nav style="padding-top: 15px; padding-right: 10px;">
      <h2>Your Next BnB</h2>
      <h5 id="authUser"></h5>
      <button style="float: right;" onclick="goHome()">Return Home</button>
   </nav>

   <!-- Main Div -->
   <div id="main">

      <!-- For the Photo -->
      <div id="photo"> </div>

      <!-- Div for Title and Information floated to right of photo -->
      <div id="child">

         <!-- For the Title -->
         <div id="title">
            <form>
               <label>Chose your Start Date: </label>
               <input type="date" id="startDate" name="date" required />
               <label>Chose your End Date: </label>
               <input type="date" id="endDate" name="date" required />
               <input type="submit" id="subBut" onclick="saveDate();" />
            </form>
         </div>

         <!-- For the information -->
         <div id="info">
            <ul id="deets">

            </ul>
         </div>

      </div>
   </div>



</body>

</html>
